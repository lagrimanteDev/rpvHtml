<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleFlagsOtimizado.css">
    <title>Flags</title>
</head>

<body>
    <header>
        <h1>Criando bandeiras com o CSS</h1>
    </header>
    <main>
        <div id="flags">
            <div class="envolve-flag">
                <div class="flag bg-color-white">
                    <div class="circle bg-color-red">
                    </div>
                </div>
                <p>Japão</p>
            </div>

            <div class="envolve-flag">
                <div class="flag">
                    <div class="bar-vertical bg-color-green"></div>
                    <div class="bar-vertical bg-color-white"></div>
                    <div class="bar-vertical bg-color-red"></div>
                </div>
                <p>Itália</p>
            </div>

            <div class="envolve-flag">
                <div class="flag">
                    <div class="bar-vertical bg-color-blue"></div>
                    <div class="bar-vertical bg-color-white"></div>
                    <div class="bar-vertical bg-color-red"></div>
                </div>
                <p>França</p>
            </div>

            <div class="envolve-flag">
                <div class="flag">
                    <div class="bar-vertical bg-color-black"></div>
                    <div class="bar-vertical bg-color-yellow"></div>
                    <div class="bar-vertical bg-color-red"></div>
                </div>
                <p>Bélgica</p>
            </div>

            <div class="envolve-flag">
                <div class="flag flag-horizontal">
                    <div class="bar-horizontal bg-color-black"></div>
                    <div class="bar-horizontal bg-color-red"></div>
                    <div class="bar-horizontal bg-color-yellow"></div>
                </div>
                <p>Alemanha</p>
            </div>


        </div>

    </main>
    <footer>
        <p>Desenvolvido por Hugo Lagrimante</p>
    </footer>
</body>

</html>
